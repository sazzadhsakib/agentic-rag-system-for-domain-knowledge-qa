services:
  rag-api:
    build: .
    container_name: rag_agent_api
    ports:
      - "8000:8000"
    volumes:
      - .env:/app/src/.env
    environment:
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant

  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage # Persists your data on disk